name: Release workspaces

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable Corepack (Yarn 4)
        run: |
          corepack enable
          corepack prepare yarn@4.4.1 --activate

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn workspaces foreach -A run build

      - name: publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # Configure npm with token for authentication
          echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc

          # Publish all non-private workspaces to npm
          yarn workspaces foreach -A --no-private npm publish

          # Create and push git tags for each published package
          yarn workspaces foreach -A --no-private exec bash -c 'TAG="$(jq -r .name package.json)@$(jq -r .version package.json)"; git tag "$TAG" && git push origin "$TAG"; echo "âœ“ Published $TAG to npm"'
